# Language setting
language: node_js

build_image: drydock/u12nod:prod

# Version number
node_js:
  - 0.12

# The path for Xunit to output test reports
env:
  global:
    - XUNIT_FILE=shippable/testresults/result.xml
    - SLACK_HOOK_URL=https://hooks.slack.com/services/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
build:

  ci:

    - source ~/.nvm/nvm.sh && nvm install 0.12
    - node --version
    - npm install
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - grunt
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/

  post_ci:
    - docker commit $SHIPPABLE_CONTAINER_NAME somenathghoshdocker/node-docker-hub:tag
    - docker push somenathghoshdocker/node-docker-hub:tag
  on_failure:
    - node node_modules/slack-shippable/index.js

  on_success:
    - node node_modules/slack-shippable/index.js -s

integrations:
    hub:
      - integrationName: docker-hub
        type: docker
        branches:
          only:
            - master



